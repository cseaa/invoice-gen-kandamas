<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Invoice Pro Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#0f172a',
                            surface: '#1e293b',
                            border: '#334155',
                            text: '#f8fafc',
                            muted: '#94a3b8'
                        }
                    },
                    boxShadow: {
                        'gpay': '0 -4px 20px -5px rgba(0, 0, 0, 0.1)',
                        'float': '0 10px 40px -10px rgba(0, 0, 0, 0.2)'
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-down': 'slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                        'gpay-open': 'gpayOpen 0.4s cubic-bezier(0.32, 0.72, 0, 1) forwards'
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        gpayOpen: {
                            '0%': { transform: 'translateY(100%)', opacity: '0.5' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            user-select: none; 
        }
        .dark body { background-color: #0f172a; color: #f8fafc; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .dark .glass-effect {
            background: rgba(30, 41, 59, 0.7);
        }
        .gpay-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            background: white;
            z-index: 50;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        }
        .dark .gpay-sheet {
            background: #1e293b;
            border-top: 1px solid #334155;
        }
        .gpay-sheet.active {
            transform: translateY(0);
        }
        .chart-bar {
            transition: height 1s ease-out;
            height: 0;
        }
        @media print {
            body { background: white !important; color: black !important; }
            #app-root > *:not(#invoice-preview-container) { display: none; }
            #invoice-preview-container { 
                display: block !important; 
                position: absolute; 
                top: 0; 
                left: 0; 
                width: 100%; 
                margin: 0; 
                padding: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 h-[100dvh] w-full flex justify-center overflow-hidden text-gray-800 transition-colors duration-300">

    <div id="app-root" class="w-full h-full bg-white dark:bg-dark-bg relative flex flex-col overflow-hidden max-w-md mx-auto shadow-2xl transition-colors duration-300">
        
        <div id="onboarding-overlay" class="absolute inset-0 z-[100] bg-gradient-to-br from-yellow-600 via-yellow-500 to-amber-700 hidden flex-col items-center justify-center p-8 text-white transition-opacity duration-500">
            <div class="w-full max-w-sm space-y-10 animate-fade-in">
                <div class="text-center transform transition-all duration-700 hover:scale-105">
                    <div class="w-28 h-28 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-8 backdrop-blur-xl border border-white/20 shadow-2xl ring-4 ring-white/10">
                        <i data-lucide="gem" class="w-14 h-14 text-white drop-shadow-md"></i>
                    </div>
                    <h1 class="text-4xl font-black mb-3 leading-tight tracking-tight">Invoice Pro<span class="text-yellow-200">.</span></h1>
                    <p class="text-yellow-50 font-medium text-lg opacity-90">Manage Business Like a CEO.</p>
                </div>

                <div class="bg-white/10 backdrop-blur-2xl rounded-3xl p-8 border border-white/20 space-y-6 shadow-xl">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-yellow-100 ml-1 uppercase tracking-widest">Business Name</label>
                        <div class="relative group">
                            <i data-lucide="building-2" class="absolute left-4 top-4 w-5 h-5 text-yellow-100 opacity-50 group-hover:opacity-100 transition-opacity"></i>
                            <input id="ob-name" type="text" placeholder="e.g. Acme Corp" class="w-full bg-black/20 border border-white/10 rounded-2xl pl-12 pr-4 py-4 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/50 font-bold transition-all">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-yellow-100 ml-1 uppercase tracking-widest">WhatsApp Number</label>
                        <div class="flex gap-3">
                             <input id="ob-code" type="text" value="+91" class="w-20 bg-black/20 border border-white/10 rounded-2xl py-4 text-white text-center font-bold focus:outline-none focus:ring-2 focus:ring-white/50">
                             <div class="relative flex-1 group">
                                <i data-lucide="smartphone" class="absolute left-4 top-4 w-5 h-5 text-yellow-100 opacity-50 group-hover:opacity-100 transition-opacity"></i>
                                <input id="ob-phone" type="tel" placeholder="98765 43210" class="w-full bg-black/20 border border-white/10 rounded-2xl pl-12 pr-4 py-4 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/50 font-bold transition-all">
                             </div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-yellow-100 ml-1 uppercase tracking-widest">Official Email</label>
                        <div class="relative group">
                            <i data-lucide="mail" class="absolute left-4 top-4 w-5 h-5 text-yellow-100 opacity-50 group-hover:opacity-100 transition-opacity"></i>
                            <input id="ob-email" type="email" placeholder="ceo@acme.com" class="w-full bg-black/20 border border-white/10 rounded-2xl pl-12 pr-4 py-4 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-white/50 font-bold transition-all">
                        </div>
                    </div>
                </div>

                <button onclick="completeOnboarding()" class="w-full bg-white text-amber-700 p-5 rounded-2xl font-black text-xl shadow-lg shadow-black/20 hover:bg-yellow-50 active:scale-95 transition-all flex items-center justify-center gap-3 group">
                    Start Growth <i data-lucide="arrow-right" class="w-6 h-6 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </div>

        <div id="top-bar" class="glass-effect px-6 py-4 flex items-center justify-between sticky top-0 z-30 border-b border-gray-100 dark:border-dark-border transition-all duration-300">
            <div class="flex items-center gap-4 w-full overflow-hidden">
                <button id="back-btn" class="hidden p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors active:scale-90">
                    <i data-lucide="arrow-left" class="w-6 h-6 text-gray-700 dark:text-gray-200"></i>
                </button>
                <div class="flex flex-col overflow-hidden min-w-0">
                    <h1 id="page-title" class="text-xl font-extrabold text-gray-900 dark:text-white tracking-tight text-truncate">Dashboard</h1>
                    <div class="flex items-center gap-1.5">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span id="page-subtitle" class="text-[10px] text-gray-500 dark:text-gray-400 font-bold uppercase tracking-wider text-truncate">Online</span>
                    </div>
                </div>
            </div>
            <div id="header-actions" class="flex gap-3 flex-shrink-0">
                <button onclick="toggleTheme()" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:rotate-12 transition-transform">
                    <i data-lucide="sun-moon" class="w-5 h-5"></i>
                </button>
                <button class="relative p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 border-2 border-white dark:border-dark-bg rounded-full"></span>
                </button>
            </div>
        </div>

        <div id="app-content" class="flex-1 overflow-y-auto scrollbar-hide pb-32 relative bg-gray-50 dark:bg-dark-bg transition-colors duration-300"></div>

        <div id="bottom-nav" class="absolute bottom-0 left-0 right-0 bg-white/95 dark:bg-dark-surface/95 backdrop-blur-lg border-t border-gray-100 dark:border-dark-border px-6 py-2 pb-safe flex justify-between items-end shadow-gpay z-30 h-[90px] transition-colors duration-300">
            <button onclick="navigateTo('home')" class="nav-btn w-16 group flex flex-col items-center gap-1.5 pb-4 transition-all duration-300" data-tab="home">
                <div class="relative">
                    <i data-lucide="layout-grid" class="w-6 h-6 transition-transform group-active:scale-90"></i>
                    <span class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-1 h-1 bg-current rounded-full opacity-0 group-[.active]:opacity-100 transition-opacity"></span>
                </div>
                <span class="text-[10px] font-bold tracking-wide">Home</span>
            </button>
            
            <button onclick="navigateTo('reports')" class="nav-btn w-16 group flex flex-col items-center gap-1.5 pb-4 transition-all duration-300" data-tab="reports">
                <i data-lucide="bar-chart-3" class="w-6 h-6 transition-transform group-active:scale-90"></i>
                <span class="text-[10px] font-bold tracking-wide">Reports</span>
            </button>
            
            <div class="relative -top-8 group z-40">
                <div class="absolute inset-0 bg-blue-500 rounded-2xl blur opacity-30 group-hover:opacity-50 transition-opacity duration-500"></div>
                <button onclick="openActionSheet()" class="relative bg-gradient-to-tr from-blue-600 to-indigo-600 text-white w-16 h-16 rounded-2xl shadow-float transform transition-all active:scale-90 active:rotate-90 flex items-center justify-center border-4 border-white dark:border-dark-bg">
                    <i data-lucide="plus" class="w-8 h-8 stroke-[3]"></i>
                </button>
            </div>

            <button onclick="navigateTo('history')" class="nav-btn w-16 group flex flex-col items-center gap-1.5 pb-4 transition-all duration-300" data-tab="history">
                <i data-lucide="history" class="w-6 h-6 transition-transform group-active:scale-90"></i>
                <span class="text-[10px] font-bold tracking-wide">History</span>
            </button>
            
            <button onclick="navigateTo('settings')" class="nav-btn w-16 group flex flex-col items-center gap-1.5 pb-4 transition-all duration-300" data-tab="settings">
                <i data-lucide="settings-2" class="w-6 h-6 transition-transform group-active:scale-90"></i>
                <span class="text-[10px] font-bold tracking-wide">Settings</span>
            </button>
        </div>

        <div id="backdrop" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 hidden opacity-0 transition-opacity duration-300" onclick="closeAllSheets()"></div>

        <div id="action-sheet" class="gpay-sheet p-6">
            <div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-6"></div>
            <h3 class="text-lg font-black text-gray-900 dark:text-white mb-6 px-2">Quick Actions</h3>
            <div class="grid grid-cols-4 gap-4 mb-8">
                <button onclick="closeAllSheets(); navigateTo('create')" class="flex flex-col items-center gap-3 group">
                    <div class="w-14 h-14 bg-blue-50 dark:bg-blue-900/30 rounded-2xl flex items-center justify-center text-blue-600 dark:text-blue-400 group-active:scale-95 transition-transform">
                        <i data-lucide="file-plus-2" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-600 dark:text-gray-400">Invoice</span>
                </button>
                <button class="flex flex-col items-center gap-3 group">
                    <div class="w-14 h-14 bg-purple-50 dark:bg-purple-900/30 rounded-2xl flex items-center justify-center text-purple-600 dark:text-purple-400 group-active:scale-95 transition-transform">
                        <i data-lucide="scan-line" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-600 dark:text-gray-400">Scan</span>
                </button>
                <button class="flex flex-col items-center gap-3 group">
                    <div class="w-14 h-14 bg-emerald-50 dark:bg-emerald-900/30 rounded-2xl flex items-center justify-center text-emerald-600 dark:text-emerald-400 group-active:scale-95 transition-transform">
                        <i data-lucide="users" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-600 dark:text-gray-400">Client</span>
                </button>
                <button class="flex flex-col items-center gap-3 group">
                    <div class="w-14 h-14 bg-orange-50 dark:bg-orange-900/30 rounded-2xl flex items-center justify-center text-orange-600 dark:text-orange-400 group-active:scale-95 transition-transform">
                        <i data-lucide="package" class="w-7 h-7"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-600 dark:text-gray-400">Items</span>
                </button>

            <button onclick="closeAllSheets()" class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white py-4 rounded-xl font-bold active:scale-95 transition-transform">Cancel</button>
        </div>

        <div id="payment-sheet" class="gpay-sheet p-6">
            <div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-6"></div>
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600 dark:text-green-400">
                    <i data-lucide="banknote" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-black text-gray-900 dark:text-white">Record Payment</h3>
                <p id="pay-sheet-subtitle" class="text-sm text-gray-500 dark:text-gray-400 font-medium mt-1">Invoice #INV-001</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Amount Received</label>
                    <div class="relative mt-1">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-lg">₹</span>
                        <input type="number" id="payment-amount" class="w-full bg-gray-50 dark:bg-gray-800 border-2 border-transparent focus:border-green-500 rounded-2xl pl-10 pr-4 py-4 font-black text-2xl text-gray-900 dark:text-white outline-none transition-all placeholder-gray-300">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setPaymentMode('cash')" class="pay-mode-btn p-3 rounded-xl border border-gray-200 dark:border-gray-700 text-sm font-bold text-gray-600 dark:text-gray-400 flex items-center justify-center gap-2 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors active:scale-95">
                        <i data-lucide="coins" class="w-4 h-4"></i> Cash
                    </button>
                    <button onclick="setPaymentMode('online')" class="pay-mode-btn p-3 rounded-xl border border-gray-200 dark:border-gray-700 text-sm font-bold text-gray-600 dark:text-gray-400 flex items-center justify-center gap-2 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors active:scale-95">
                        <i data-lucide="smartphone" class="w-4 h-4"></i> UPI/Online
                    </button>
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="closeAllSheets()" class="flex-1 py-4 font-bold text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-xl transition-colors">Cancel</button>
                <button onclick="confirmPayment()" class="flex-[2] bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-green-200 dark:shadow-none active:scale-95 transition-transform flex items-center justify-center gap-2">
                    Confirm Payment <i data-lucide="check" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

    </div>

    <script>
        const THEMES = {
            'blue': { name: 'Professional Blue', from: 'from-blue-600', to: 'to-indigo-700', text: 'text-blue-600', bg: 'bg-blue-50', border: 'border-blue-100' },
            'gold': { name: 'Premium Gold', from: 'from-yellow-600', to: 'to-amber-600', text: 'text-yellow-700', bg: 'bg-yellow-50', border: 'border-yellow-100' },
            'black': { name: 'Executive Black', from: 'from-gray-900', to: 'to-black', text: 'text-gray-900', bg: 'bg-gray-100', border: 'border-gray-200' },
            'forest': { name: 'Forest Green', from: 'from-emerald-600', to: 'to-green-700', text: 'text-emerald-700', bg: 'bg-emerald-50', border: 'border-emerald-100' },
            'royal': { name: 'Royal Purple', from: 'from-purple-600', to: 'to-indigo-700', text: 'text-purple-700', bg: 'bg-purple-50', border: 'border-purple-100' }
        };

        const DEFAULT_STATE = {
            profile: { name: '', phone: '', email: '', code: '+91', isSetup: false },
            invoices: [],
            settings: { theme: 'light', color: 'gold' },
            draft: null
        };

        let state = JSON.parse(localStorage.getItem('invoice_pro_v3')) || DEFAULT_STATE;
        let currentInvId = null;

        function saveState() {
            localStorage.setItem('invoice_pro_v3', JSON.stringify(state));
        }

        function init() {
            if (state.settings.theme === 'dark') document.documentElement.classList.add('dark');
            
            if (!state.profile.isSetup) {
                const overlay = document.getElementById('onboarding-overlay');
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
            } else {
                navigateTo('home');
            }
            lucide.createIcons();
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            state.settings.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            saveState();
        }

        function completeOnboarding() {
            const name = document.getElementById('ob-name').value.trim();
            const phone = document.getElementById('ob-phone').value.trim();
            const email = document.getElementById('ob-email').value.trim();
            const code = document.getElementById('ob-code').value.trim();

            if (!name || !phone) {
                alert('Please enter Business Name and Phone Number');
                return;
            }

            state.profile = { name, phone, email, code, isSetup: true };
            saveState();

            const overlay = document.getElementById('onboarding-overlay');
            overlay.classList.add('opacity-0');
            setTimeout(() => {
                overlay.classList.add('hidden');
                navigateTo('home');
            }, 500);
        }

        function navigateTo(tab, params = null) {
            const content = document.getElementById('app-content');
            const title = document.getElementById('page-title');
            const subtitle = document.getElementById('page-subtitle');
            const backBtn = document.getElementById('back-btn');
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.tab === tab) {
                    btn.classList.add('text-blue-600', 'dark:text-blue-400', 'active');
                    btn.classList.remove('text-gray-400', 'dark:text-gray-500');
                } else {
                    btn.classList.remove('text-blue-600', 'dark:text-blue-400', 'active');
                    btn.classList.add('text-gray-400', 'dark:text-gray-500');
                }
            });

            backBtn.classList.add('hidden');
            subtitle.parentElement.classList.remove('hidden');

            if (tab === 'home') {
                title.innerText = state.profile.name || 'Dashboard';
                subtitle.innerText = 'Overview';
                renderHome(content);
            } else if (tab === 'history') {
                title.innerText = 'History';
                subtitle.innerText = 'Transactions';
                renderHistory(content);
            } else if (tab === 'reports') {
                title.innerText = 'Analytics';
                subtitle.innerText = 'Growth';
                renderReports(content);
            } else if (tab === 'settings') {
                title.innerText = 'Settings';
                subtitle.innerText = 'Preferences';
                renderSettings(content);
            } else if (tab === 'create') {
                title.innerText = 'New Invoice';
                subtitle.parentElement.classList.add('hidden');
                backBtn.classList.remove('hidden');
                backBtn.onclick = () => navigateTo('home');
                if (!params) state.draft = {
                    client: '', phone: '', code: '+91', date: new Date().toISOString().split('T')[0],
                    items: [{id: Date.now(), name: '', price: '', qty: 1}]
                };
                renderCreate(content);
            } else if (tab === 'detail') {
                title.innerText = 'Invoice Details';
                subtitle.parentElement.classList.add('hidden');
                backBtn.classList.remove('hidden');
                backBtn.onclick = () => navigateTo('history');
                renderDetail(content, params);
            }
            
            lucide.createIcons();
        }

        function formatCurrency(val) {
            return '₹' + Number(val).toLocaleString('en-IN');
        }

        function renderHome(container) {
            const totalPending = state.invoices.reduce((sum, inv) => sum + (inv.total - inv.paid), 0);
            const totalRevenue = state.invoices.reduce((sum, inv) => sum + inv.paid, 0);
            const pendingCount = state.invoices.filter(inv => inv.total - inv.paid > 0).length;

            container.innerHTML = `
                <div class="p-6 space-y-8 animate-fade-in">
                    
                    <div class="relative overflow-hidden bg-gradient-to-br from-gray-900 to-gray-800 dark:from-blue-900 dark:to-slate-900 rounded-[2rem] p-6 text-white shadow-2xl">
                        <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full -mr-20 -mt-20 blur-3xl"></div>
                        <div class="relative z-10">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-1">Total Balance</p>
                                    <h2 class="text-4xl font-black tracking-tighter">${formatCurrency(totalRevenue)}</h2>
                                </div>
                                <div class="w-12 h-12 bg-white/10 backdrop-blur-md rounded-2xl flex items-center justify-center border border-white/10">
                                    <i data-lucide="wallet" class="w-6 h-6 text-white"></i>
                                </div>
                            </div>
                            <div class="flex gap-4">
                                <div class="flex-1 bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/5">
                                    <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Pending</p>
                                    <p class="text-lg font-bold text-orange-400">${formatCurrency(totalPending)}</p>

        function renderInvoiceCard(inv) {

            const statusText = isPaid ? 'Paid' : 'Pending';

            return `
                <div onclick="navigateTo('detail', '${inv.id}')" class="bg-white dark:bg-dark-surface p-5 rounded-3xl shadow-sm border border-gray-100 dark:border-dark-border active:scale-[0.98] transition-all duration-200 group">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-lg font-black text-gray-700 dark:text-gray-300 group-hover:bg-blue-50 dark:group-hover:bg-blue-900/30 group-hover:text-blue-600 transition-colors">
                                ${inv.client.substring(0,1).toUpperCase()}
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900 dark:text-white text-base">${inv.client}</h4>

                        <div class="text-right">

                        </div>
                    </div>
                    
                    ${!isPaid ? `
                    <div class="flex gap-3 pt-4 border-t border-gray-50 dark:border-gray-800">
                        <button onclick="event.stopPropagation(); openPaymentSheet('${inv.id}')" class="flex-1 bg-gray-900 dark:bg-white text-white dark:text-gray-900 py-2.5 rounded-xl text-xs font-bold shadow-lg shadow-gray-200 dark:shadow-none active:scale-95 transition-transform flex items-center justify-center gap-2">
                            <i data-lucide="banknote" class="w-3.5 h-3.5"></i> Pay

                        <a href="https://wa.me/${inv.code.replace('+','')}${inv.phone}?text=Hello ${inv.client}, your invoice ${inv.id} of ${formatCurrency(balance)} is pending. Please pay soon." target="_blank" onclick="event.stopPropagation()" class="flex-1 bg-green-500 text-white py-2.5 rounded-xl text-xs font-bold shadow-lg shadow-green-200 dark:shadow-none active:scale-95 transition-transform flex items-center justify-center gap-2">
                            <i data-lucide="message-circle" class="w-3.5 h-3.5"></i> Remind
                        </a>
                    </div>` : ''}
                </div>
            `;
        }

        function renderReports(container) {

                                <option>Last 6 Months</option>

                        </div>
                        <div class="flex items-end justify-between h-48 gap-2">
                            ${data.map((val, i) => `

            setTimeout(() => {

                    const h = el.style.height;

                    setTimeout(() => el.style.height = h, 100);
                });
            }, 50);
        }

        function renderSettings(container) {
            container.innerHTML = `
                <div class="p-6 space-y-6 animate-fade-in">
                    <div class="bg-white dark:bg-dark-surface rounded-3xl p-6 shadow-sm border border-gray-100 dark:border-dark-border text-center">
                        <div class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-full mx-auto flex items-center justify-center text-2xl font-black text-white shadow-lg mb-4">
                            ${state.profile.name.substring(0,2).toUpperCase()}
                        </div>
                        <h2 class="text-xl font-black text-gray-900 dark:text-white">${state.profile.name}</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400 font-medium">${state.profile.email}</p>
                        <button onclick="completeOnboarding()" class="mt-4 text-xs font-bold text-blue-600 bg-blue-50 dark:bg-blue-900/30 dark:text-blue-400 px-4 py-2 rounded-xl">Edit Profile</button>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider px-2">Invoice Themes</h3>
                        <div class="grid grid-cols-1 gap-3">
                            ${Object.entries(THEMES).map(([key, theme]) => `
                                <button onclick="setThemeColor('${key}')" class="flex items-center gap-4 p-4 rounded-2xl border transition-all ${state.settings.color === key ? 'bg-white dark:bg-dark-surface border-blue-500 ring-1 ring-blue-500 shadow-md' : 'bg-white dark:bg-dark-surface border-gray-100 dark:border-dark-border opacity-70'}">
                                    <div class="w-10 h-10 rounded-full bg-gradient-to-br ${theme.from} ${theme.to} shadow-sm"></div>
                                    <div class="text-left">
                                        <p class="font-bold text-sm text-gray-900 dark:text-white">${theme.name}</p>
                                        <p class="text-[10px] text-gray-500">Professional Look</p>
                                    </div>
                                    ${state.settings.color === key ? '<i data-lucide="check-circle-2" class="w-6 h-6 text-blue-500 ml-auto"></i>' : ''}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-white dark:bg-dark-surface rounded-3xl overflow-hidden border border-gray-100 dark:border-dark-border">
                        <button class="w-full flex items-center justify-between p-5 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors border-b border-gray-50 dark:border-gray-800">
                            <span class="font-bold text-sm dark:text-white">Help & Support</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                        </button>
                        <button class="w-full flex items-center justify-between p-5 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                            <span class="font-bold text-sm dark:text-white">Privacy Policy</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                        </button>
                    </div>
                    
                    <p class="text-center text-[10px] font-bold text-gray-300 dark:text-gray-600 mt-8">Version 3.0.0 Pro • Build 2402</p>
                </div>
            `;
        }

        function renderHistory(container) {
            container.innerHTML = `
                <div class="p-6 space-y-6 animate-fade-in">
                    <div class="flex gap-2 overflow-x-auto scrollbar-hide pb-2">
                        <button class="px-5 py-2 rounded-xl bg-black dark:bg-white text-white dark:text-black text-xs font-bold whitespace-nowrap">All Time</button>
                        <button class="px-5 py-2 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 text-xs font-bold whitespace-nowrap">This Month</button>
                        <button class="px-5 py-2 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 text-xs font-bold whitespace-nowrap">Unpaid</button>
                    </div>
                    <div class="space-y-4">
                        ${state.invoices.length === 0 ? 
                            `<div class="text-center py-20 opacity-40">
                                <i data-lucide="scroll" class="w-16 h-16 mx-auto mb-4"></i>
                                <p class="font-bold">No transactions yet</p>
                            </div>` : 
                            state.invoices.map(inv => renderInvoiceCard(inv)).join('')
                        }
                    </div>
                </div>
            `;
        }

        function renderCreate(container) {
            const total = state.draft.items.reduce((sum, i) => sum + (i.qty * i.price), 0);
            
            container.innerHTML = `
                <div class="p-6 space-y-6 animate-slide-up pb-32">
                    <div class="bg-white dark:bg-dark-surface p-5 rounded-3xl shadow-sm border border-gray-100 dark:border-dark-border space-y-4">
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Client Details</h3>
                        <div>
                            <input type="text" placeholder="Client Name" value="${state.draft.client}" oninput="state.draft.client=this.value" class="w-full text-lg font-bold bg-transparent border-b border-gray-200 dark:border-gray-700 py-2 focus:border-blue-500 outline-none dark:text-white placeholder-gray-300">
                        </div>
                        <div class="flex gap-3">
                            <input type="text" value="${state.draft.code}" oninput="state.draft.code=this.value" class="w-16 font-bold bg-gray-50 dark:bg-gray-800 rounded-xl text-center py-3 dark:text-white">
                            <input type="tel" placeholder="Phone Number" value="${state.draft.phone}" oninput="state.draft.phone=this.value" class="flex-1 font-bold bg-gray-50 dark:bg-gray-800 rounded-xl px-4 py-3 outline-none dark:text-white">
                        </div>
                        <input type="date" value="${state.draft.date}" oninput="state.draft.date=this.value" class="w-full font-bold bg-gray-50 dark:bg-gray-800 rounded-xl px-4 py-3 outline-none dark:text-white text-gray-600">
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between items-end px-2">
                            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Items</h3>
                            <span class="text-xs font-bold text-blue-600 dark:text-blue-400">${state.draft.items.length} items</span>
                        </div>
                        
                        ${state.draft.items.map((item, idx) => `
                            <div class="bg-white dark:bg-dark-surface p-4 rounded-3xl shadow-sm border border-gray-100 dark:border-dark-border relative group">
                                <button onclick="removeItem(${item.id})" class="absolute -right-2 -top-2 bg-red-100 dark:bg-red-900 text-red-500 rounded-full p-1.5 opacity-0 group-hover:opacity-100 transition-opacity shadow-sm">
                                    <i data-lucide="x" class="w-3 h-3"></i>
                                </button>
                                <div class="flex gap-3 mb-3">
                                    <div class="w-8 h-8 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-xs font-bold text-gray-500">
                                        ${idx + 1}
                                    </div>
                                    <input type="text" placeholder="Item Name" value="${item.name}" oninput="updateItem(${item.id}, 'name', this.value)" class="flex-1 font-bold bg-transparent outline-none dark:text-white">
                                </div>
                                <div class="flex gap-3">
                                    <div class="flex-1 bg-gray-50 dark:bg-gray-800 rounded-xl px-3 py-2">
                                        <label class="text-[10px] font-bold text-gray-400 uppercase">Price</label>
                                        <input type="number" value="${item.price}" oninput="updateItem(${item.id}, 'price', this.value)" class="w-full bg-transparent font-bold outline-none dark:text-white">
                                    </div>
                                    <div class="w-24 bg-gray-50 dark:bg-gray-800 rounded-xl px-3 py-2 flex items-center justify-between">
                                        <button onclick="updateItem(${item.id}, 'qty', ${Math.max(1, item.qty-1)})" class="text-gray-400 hover:text-gray-600"><i data-lucide="minus" class="w-4 h-4"></i></button>
                                        <span class="font-bold dark:text-white text-sm">${item.qty}</span>
                                        <button onclick="updateItem(${item.id}, 'qty', ${item.qty+1})" class="text-blue-500 hover:text-blue-600"><i data-lucide="plus" class="w-4 h-4"></i></button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}

                        <button onclick="addItem()" class="w-full py-4 rounded-2xl border-2 border-dashed border-gray-200 dark:border-gray-700 text-gray-400 font-bold hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="plus-circle" class="w-5 h-5"></i> Add Item
                        </button>
                    </div>
                </div>

                <div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-dark-surface border-t border-gray-100 dark:border-dark-border p-5 pb-8 z-40">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm font-bold text-gray-500">Total Amount</span>
                        <span class="text-2xl font-black text-gray-900 dark:text-white">${formatCurrency(total)}</span>
                    </div>
                    <button onclick="saveInvoice()" class="w-full bg-gray-900 dark:bg-white text-white dark:text-gray-900 py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2">
                        Generate Invoice <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            `;
        }

        function renderDetail(container, id) {
            const inv = state.invoices.find(i => i.id === id);
            if (!inv) return navigateTo('home');
            
            const theme = THEMES[state.settings.color];
            const balance = inv.total - inv.paid;

            container.innerHTML = `
                <div class="p-6 space-y-6 animate-slide-up pb-32">
                    <div class="bg-white dark:bg-dark-surface p-6 rounded-[2rem] shadow-sm border border-gray-100 dark:border-dark-border text-center">
                        <span class="px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-800 text-xs font-bold text-gray-500 mb-4 inline-block">${inv.id}</span>
                        <h2 class="text-3xl font-black text-gray-900 dark:text-white mb-1">${formatCurrency(inv.total)}</h2>
                        <p class="text-sm font-bold ${balance <= 0 ? 'text-green-500' : 'text-orange-500'}">${balance <= 0 ? 'Paid in Full' : 'Pending Payment'}</p>
                        
                        <div class="grid grid-cols-2 gap-4 mt-8">
                            <button onclick="openPaymentSheet('${inv.id}')" ${balance <= 0 ? 'disabled class="opacity-50 cursor-not-allowed py-3 rounded-2xl bg-gray-100 font-bold text-gray-400"' : 'class="py-3 rounded-2xl bg-gray-900 dark:bg-white text-white dark:text-black font-bold shadow-lg active:scale-95 transition-transform"'} >Record Pay</button>
                            <a href="https://wa.me/${inv.code.replace('+','')}${inv.phone}?text=Invoice ${inv.id}" target="_blank" class="py-3 rounded-2xl bg-green-500 text-white font-bold shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2">
                                <i data-lucide="message-circle" class="w-4 h-4"></i> Remind
                            </a>
                        </div>
                    </div>

                    <div id="invoice-preview-container" class="bg-white shadow-xl mx-auto max-w-sm overflow-hidden">
                        <div class="bg-gradient-to-br ${theme.from} ${theme.to} p-6 text-white relative overflow-hidden">
                            <div class="absolute -right-4 -top-4 w-24 h-24 bg-white opacity-10 rounded-full blur-2xl"></div>
                            <h1 class="text-xl font-bold uppercase tracking-widest mb-1">${state.profile.name}</h1>
                            <p class="text-xs opacity-80">${state.profile.email}</p>
                            <div class="mt-6 flex justify-between items-end">
                                <div>
                                    <p class="text-[10px] opacity-70 uppercase tracking-widest font-bold">Billed To</p>
                                    <p class="font-bold text-lg">${inv.client}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[10px] opacity-70 uppercase tracking-widest font-bold">Due Date</p>
                                    <p class="font-bold">${inv.date}</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="space-y-3 min-h-[100px]">
                                ${inv.items.map(i => `
                                    <div class="flex justify-between text-sm py-2 border-b border-dashed border-gray-100">
                                        <div>
                                            <span class="font-bold text-gray-800">${i.name}</span>
                                            <span class="text-gray-400 text-xs ml-1">x${i.qty}</span>
                                        </div>
                                        <span class="font-bold text-gray-800">${formatCurrency(i.price * i.qty)}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="mt-6 pt-4 border-t-2 border-gray-900 flex justify-between items-center">
                                <span class="font-black text-gray-900 uppercase">Total</span>
                                <span class="font-black text-2xl text-gray-900">${formatCurrency(inv.total)}</span>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-4 text-center">
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Thank you for your business</p>
                        </div>
                    </div>
                    
                    <button onclick="window.print()" class="w-full py-4 text-gray-400 font-bold text-sm hover:text-gray-600 transition-colors">Download / Print PDF</button>
                </div>
            `;
        }

        function addItem() {
            state.draft.items.push({ id: Date.now(), name: '', price: '', qty: 1 });
            renderCreate(document.getElementById('app-content'));
        }

        function removeItem(id) {
            state.draft.items = state.draft.items.filter(i => i.id !== id);
            renderCreate(document.getElementById('app-content'));
        }

        function updateItem(id, field, val) {
            const item = state.draft.items.find(i => i.id === id);
            if (item) {
                item[field] = val;
                if (field === 'qty' || field === 'price') renderCreate(document.getElementById('app-content'));
            }
        }

        function saveInvoice() {
            if (!state.draft.client || !state.draft.items.some(i => i.name && i.price)) {
                alert('Please fill in client details and at least one item');
                return;
            }
            const total = state.draft.items.reduce((sum, i) => sum + (i.qty * i.price), 0);
            const inv = {
                id: `INV-${String(state.invoices.length + 1).padStart(3, '0')}`,
                client: state.draft.client,
                phone: state.draft.phone,
                code: state.draft.code,
                date: state.draft.date,
                items: state.draft.items,
                total: total,
                paid: 0
            };
            state.invoices.unshift(inv);
            saveState();
            navigateTo('history');
        }

        function openActionSheet() {
            document.getElementById('backdrop').classList.remove('hidden');
            setTimeout(() => document.getElementById('backdrop').classList.remove('opacity-0'), 10);
            document.getElementById('action-sheet').classList.add('active');
        }

        function openPaymentSheet(id) {
            currentInvId = id;
            const inv = state.invoices.find(i => i.id === id);
            document.getElementById('pay-sheet-subtitle').innerText = `${inv.client} • ${formatCurrency(inv.total - inv.paid)} Due`;
            document.getElementById('payment-amount').value = inv.total - inv.paid;
            
            document.getElementById('backdrop').classList.remove('hidden');
            setTimeout(() => document.getElementById('backdrop').classList.remove('opacity-0'), 10);
            document.getElementById('payment-sheet').classList.add('active');
        }

        function closeAllSheets() {
            document.getElementById('backdrop').classList.add('opacity-0');
            document.querySelectorAll('.gpay-sheet').forEach(el => el.classList.remove('active'));
            setTimeout(() => document.getElementById('backdrop').classList.add('hidden'), 300);
        }

        function confirmPayment() {
            const amount = Number(document.getElementById('payment-amount').value);
            if (amount > 0 && currentInvId) {
                const inv = state.invoices.find(i => i.id === currentInvId);
                inv.paid += amount;
                if (inv.paid > inv.total) inv.paid = inv.total;
                saveState();
                closeAllSheets();
                navigateTo('home'); 
            }
        }

        function setThemeColor(color) {
            state.settings.color = color;
            saveState();
            renderSettings(document.getElementById('app-content'));
        }
        
        function setPaymentMode(mode) {
             document.querySelectorAll('.pay-mode-btn').forEach(btn => btn.classList.remove('bg-gray-100', 'border-gray-400'));
             event.currentTarget.classList.add('bg-gray-100', 'dark:bg-gray-700', 'border-gray-400');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
