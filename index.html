<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invoice Generator Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide Scrollbar but allow scrolling */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Smooth Transitions */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        .slide-in {
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* PRINT STYLES - CRITICAL FOR PDF */
        @media print {
            @page {
                margin: 0;
                size: auto;
            }
            body {
                background: white;
            }
            /* Hide everything that isn't the invoice preview */
            body * {
                visibility: hidden;
            }
            #invoice-preview-container, #invoice-preview-container * {
                visibility: visible;
            }
            #invoice-preview-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                border: none !important;
                box-shadow: none !important;
                background: white !important;
            }
            /* Force background colors to print */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen w-full flex justify-center overflow-hidden">

    <!-- Mobile App Container -->
    <div class="w-full max-w-md h-full bg-white sm:shadow-2xl sm:rounded-none relative flex flex-col overflow-hidden">
        
        <!-- TOP BAR -->
        <div id="top-bar" class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-20 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <button id="back-btn" class="hidden p-2 -ml-2 rounded-full hover:bg-gray-100 text-gray-600 transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
                <h1 id="page-title" class="text-lg font-bold text-gray-800">Invoice Pro</h1>
            </div>
            <div class="flex gap-2">
                <button class="p-2 rounded-full hover:bg-gray-100 text-gray-500 transition-colors">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-100 text-gray-500 transition-colors">
                    <i data-lucide="more-vertical" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- MAIN CONTENT AREA -->
        <div id="app-content" class="flex-1 overflow-y-auto scrollbar-hide pb-24 relative bg-gray-50">
            <!-- Content is injected here by JS -->
        </div>

        <!-- BOTTOM NAVIGATION -->
        <div id="bottom-nav" class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 pb-6 flex justify-between items-center shadow-[0_-5px_20px_rgba(0,0,0,0.03)] z-20">
            <button onclick="navigateTo('home')" class="nav-btn flex flex-col items-center gap-1 text-blue-600 transition-colors" data-tab="home">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Home</span>
            </button>
            <button onclick="navigateTo('history')" class="nav-btn flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition-colors" data-tab="history">
                <i data-lucide="file-text" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">History</span>
            </button>
            
            <div class="relative -top-8">
                <button onclick="navigateTo('create')" class="bg-blue-600 text-white p-4 rounded-2xl shadow-lg shadow-blue-300 transform transition-transform active:scale-95 flex items-center justify-center border-4 border-gray-50 hover:bg-blue-700">
                    <i data-lucide="plus" class="w-7 h-7 stroke-[2.5]"></i>
                </button>
            </div>

            <button onclick="navigateTo('profile')" class="nav-btn flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition-colors" data-tab="profile">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Profile</span>
            </button>
            <button class="nav-btn flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition-colors" data-tab="settings">
                <i data-lucide="settings" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Settings</span>
            </button>
        </div>

    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- State Management ---
        const DEFAULT_PROFILE = {
            name: 'SHRIDHAR GROUP OF COMPANY',
            phone: '+91 74836 40694',
            email: 'shridhargroupofcompany2024@gmail.com',
            address: 'Bangalore, Karnataka, India',
            logoText: 'SG'
        };

        let state = {
            tab: 'home',
            step: 1,
            invoices: JSON.parse(localStorage.getItem('invoices')) || [
                { id: 'INV-001', client: 'Tech Solutions Ltd', date: '2025-10-24', amount: 45000, status: 'Paid', items: [] },
                { id: 'INV-002', client: 'Creative Studios', date: '2025-10-26', amount: 12500, status: 'Pending', items: [] }
            ],
            profile: JSON.parse(localStorage.getItem('profile')) || DEFAULT_PROFILE,
            draft: {
                clientName: '',
                items: [{ id: Date.now(), name: '', qty: 1, price: 0 }]
            }
        };

        // --- Core Functions ---

        function saveData() {
            localStorage.setItem('invoices', JSON.stringify(state.invoices));
            localStorage.setItem('profile', JSON.stringify(state.profile));
        }

        function formatCurrency(amount) {
            return '₹' + Number(amount).toLocaleString('en-IN');
        }

        function navigateTo(tab) {
            state.tab = tab;
            
            // Update UI State
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.dataset.tab === tab;
                btn.className = `nav-btn flex flex-col items-center gap-1 transition-colors ${isActive ? 'text-blue-600' : 'text-gray-400 hover:text-gray-600'}`;
            });

            // Update Top Bar
            const titleMap = {
                'home': 'Invoice Pro',
                'create': 'New Invoice',
                'history': 'History',
                'profile': 'Profile'
            };
            document.getElementById('page-title').innerText = titleMap[tab] || 'Invoice Pro';
            
            const backBtn = document.getElementById('back-btn');
            if (tab === 'home') {
                backBtn.classList.add('hidden');
            } else {
                backBtn.classList.remove('hidden');
                backBtn.onclick = () => {
                    if (tab === 'create' && state.step > 1) {
                        setCreateStep(state.step - 1);
                    } else {
                        navigateTo('home');
                    }
                };
            }

            // Render Content
            const content = document.getElementById('app-content');
            content.innerHTML = '';
            
            if (tab === 'home') renderHome(content);
            else if (tab === 'create') {
                state.step = 1; // Reset step on new entry
                state.draft = { clientName: '', items: [{ id: Date.now(), name: '', qty: 1, price: 0 }] }; // Reset draft
                renderCreate(content);
            }
            else if (tab === 'history') renderHistory(content);
            else if (tab === 'profile') renderProfile(content);

            lucide.createIcons();
        }

        // --- Renderers ---

        function renderHome(container) {
            const totalRevenue = state.invoices.reduce((sum, inv) => sum + inv.amount, 0);
            
            container.innerHTML = `
                <div class="p-4 space-y-6 fade-in">
                    <!-- Hero Card -->
                    <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl p-6 text-white shadow-lg shadow-blue-200 relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-5 rounded-full -mr-10 -mt-10"></div>
                        <div class="absolute bottom-0 left-0 w-24 h-24 bg-white opacity-5 rounded-full -ml-10 -mb-10"></div>
                        
                        <p class="text-blue-100 text-sm font-medium mb-1">Total Revenue</p>
                        <h2 class="text-3xl font-bold mb-6">${formatCurrency(totalRevenue)}</h2>
                        
                        <div class="flex gap-3">
                            <button onclick="navigateTo('create')" class="flex-1 bg-white/20 backdrop-blur-sm hover:bg-white/30 transition-colors py-2.5 rounded-xl text-sm font-medium flex items-center justify-center gap-2">
                                <i data-lucide="plus-circle" class="w-4 h-4"></i> New Invoice
                            </button>
                            <button class="flex-1 bg-white/20 backdrop-blur-sm hover:bg-white/30 transition-colors py-2.5 rounded-xl text-sm font-medium flex items-center justify-center gap-2">
                                <i data-lucide="file-text" class="w-4 h-4"></i> Reports
                            </button>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div>
                        <h3 class="text-gray-800 font-bold mb-4 text-sm uppercase tracking-wider opacity-70">Quick Actions</h3>
                        <div class="flex gap-4 overflow-x-auto pb-4 -mx-4 px-4 scrollbar-hide">
                            ${['Add Client', 'Scan Bill', 'Estimate', 'Products'].map((action, i) => `
                                <div class="flex flex-col items-center gap-2 min-w-[72px]">
                                    <div class="w-14 h-14 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center shadow-sm border border-blue-100">
                                        <i data-lucide="${i===0?'user':i===1?'camera':i===2?'file-text':'package'}" class="w-6 h-6"></i>
                                    </div>
                                    <span class="text-xs font-medium text-gray-600 text-center leading-tight">${action}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div>
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-gray-800 font-bold text-sm uppercase tracking-wider opacity-70">Recent Invoices</h3>
                            <button onclick="navigateTo('history')" class="text-blue-600 text-sm font-medium hover:bg-blue-50 px-2 py-1 rounded-lg">View All</button>
                        </div>
                        
                        <div class="space-y-3">
                            ${state.invoices.length === 0 ? '<p class="text-gray-400 text-center py-4">No invoices yet.</p>' : state.invoices.map(inv => `
                                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between hover:bg-gray-50 transition-colors cursor-pointer">
                                    <div class="flex items-center gap-4">
                                        <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-sm ${inv.status === 'Paid' ? 'bg-green-500' : 'bg-orange-400'}">
                                            ${inv.client.charAt(0)}
                                        </div>
                                        <div>
                                            <h4 class="font-bold text-gray-800">${inv.client}</h4>
                                            <p class="text-xs text-gray-500">${inv.date} • ${inv.id}</p>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <span class="block font-bold text-gray-800">${formatCurrency(inv.amount)}</span>
                                        <span class="text-xs font-medium px-2 py-0.5 rounded-full ${inv.status === 'Paid' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">
                                            ${inv.status}
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCreate(container) {
            // Re-render handled by setCreateStep, initially call step 1 logic
            setCreateStep(state.step);
        }

        function setCreateStep(step) {
            state.step = step;
            const container = document.getElementById('app-content');
            
            // Calculate total for display
            const total = state.draft.items.reduce((sum, i) => sum + (i.qty * i.price), 0);

            if (step === 1) {
                container.innerHTML = `
                    <div class="p-4 space-y-6 slide-in">
                         <!-- Stepper -->
                         <div class="flex items-center justify-center gap-2 mb-4">
                            <div class="h-2 rounded-full flex-1 bg-blue-600"></div>
                            <div class="h-2 rounded-full flex-1 bg-gray-200"></div>
                            <div class="h-2 rounded-full flex-1 bg-gray-200"></div>
                        </div>

                        <h2 class="text-xl font-bold text-gray-800">Who is this invoice for?</h2>
                        
                        <div class="space-y-4">
                            <div class="flex flex-col gap-1.5">
                                <label class="text-sm font-medium text-gray-600 ml-1">Client Name</label>
                                <input type="text" id="client-input" value="${state.draft.clientName}" placeholder="e.g. Acme Corp" class="w-full p-3 rounded-xl bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            </div>
                            <div class="flex flex-col gap-1.5">
                                <label class="text-sm font-medium text-gray-600 ml-1">Client Email (Optional)</label>
                                <input type="email" placeholder="client@email.com" class="w-full p-3 rounded-xl bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            </div>
                        </div>
                        
                        <div class="pt-4">
                            <button onclick="handleStep1Next()" class="w-full bg-blue-600 text-white px-4 py-3 rounded-xl font-medium shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center gap-2">
                                Next: Add Items <i data-lucide="chevron-right" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;
                // Re-bind input
                document.getElementById('client-input').addEventListener('input', (e) => state.draft.clientName = e.target.value);
            } 
            else if (step === 2) {
                container.innerHTML = `
                    <div class="p-4 space-y-4 slide-in">
                        <!-- Stepper -->
                         <div class="flex items-center justify-center gap-2 mb-4">
                            <div class="h-2 rounded-full flex-1 bg-blue-600"></div>
                            <div class="h-2 rounded-full flex-1 bg-blue-600"></div>
                            <div class="h-2 rounded-full flex-1 bg-gray-200"></div>
                        </div>

                        <div class="flex justify-between items-center">
                             <h2 class="text-xl font-bold text-gray-800">Add Items</h2>
                             <span class="text-sm font-bold text-blue-600">Total: ${formatCurrency(total)}</span>
                        </div>

                        <div id="items-list" class="space-y-3">
                            ${state.draft.items.map((item, idx) => `
                                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 space-y-3">
                                    <div class="flex justify-between items-start">
                                         <span class="text-xs font-bold text-gray-400">Item #${idx + 1}</span>
                                         ${state.draft.items.length > 1 ? `<button onclick="removeItem(${item.id})" class="text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                                    </div>
                                    <input oninput="updateItem(${item.id}, 'name', this.value)" value="${item.name}" placeholder="Product Name" class="w-full p-2 bg-gray-50 rounded-lg border border-gray-200 font-medium">
                                    <div class="flex gap-4">
                                        <div class="flex-1">
                                           <label class="text-xs font-bold text-gray-500 mb-1 block">Price</label>
                                           <input type="number" oninput="updateItem(${item.id}, 'price', Number(this.value))" value="${item.price}" class="w-full p-2 bg-gray-50 rounded-lg border border-gray-200 font-medium">
                                        </div>
                                        <div class="w-24">
                                           <label class="text-xs font-bold text-gray-500 mb-1 block">Qty</label>
                                           <div class="flex items-center gap-2">
                                             <button onclick="updateItem(${item.id}, 'qty', ${Math.max(1, item.qty - 1)})" class="p-1 bg-gray-100 rounded hover:bg-gray-200"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                             <span class="font-bold w-6 text-center text-sm">${item.qty}</span>
                                             <button onclick="updateItem(${item.id}, 'qty', ${item.qty + 1})" class="p-1 bg-gray-100 rounded hover:bg-gray-200"><i data-lucide="plus" class="w-3 h-3"></i></button>
                                           </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <button onclick="addNewItem()" class="w-full bg-white text-gray-700 border-2 border-dashed border-gray-300 px-4 py-3 rounded-xl font-medium hover:bg-gray-50 active:scale-95 transition-all flex items-center justify-center gap-2">
                            <i data-lucide="plus" class="w-5 h-5"></i> Add Another Item
                        </button>

                        <div class="flex gap-3 pt-4">
                            <button onclick="setCreateStep(1)" class="flex-1 bg-transparent text-gray-600 hover:bg-gray-100 px-4 py-3 rounded-xl font-medium transition-all">Back</button>
                            <button onclick="setCreateStep(3)" class="flex-1 bg-blue-600 text-white px-4 py-3 rounded-xl font-medium shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center gap-2">
                                Preview <i data-lucide="chevron-right" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;
            }
            else if (step === 3) {
                // PREVIEW SCREEN
                container.innerHTML = `
                    <div class="min-h-full bg-gray-100 p-4 slide-in">
                        <!-- Invoice Paper -->
                        <div id="invoice-preview-container" class="bg-white rounded-none shadow-xl min-h-[500px] flex flex-col relative overflow-hidden mb-6">
                            
                            <!-- Header (Gold) -->
                            <div class="bg-gradient-to-r from-yellow-600 via-yellow-500 to-yellow-600 p-6 text-white relative">
                                <div class="relative z-10">
                                    <h1 class="text-2xl font-black uppercase tracking-wide mb-1">${state.profile.name}</h1>
                                    <div class="flex items-center gap-2 text-sm font-medium opacity-90 mb-1">
                                        <i data-lucide="phone" class="w-3 h-3"></i> ${state.profile.phone}
                                    </div>
                                    <div class="flex items-center gap-2 text-sm font-medium opacity-90">
                                        <i data-lucide="mail" class="w-3 h-3"></i> ${state.profile.email}
                                    </div>
                                </div>
                                <div class="absolute -bottom-6 -right-6 w-32 h-32 bg-white opacity-10 rounded-full"></div>
                            </div>

                            <div class="p-6 flex-1">
                                <div class="flex justify-between items-start mb-8 border-b border-dashed border-gray-200 pb-4">
                                    <div>
                                        <span class="text-xs text-gray-500 uppercase tracking-wider font-bold">Bill To</span>
                                        <h3 class="text-lg font-bold text-gray-800">${state.draft.clientName || 'Client Name'}</h3>
                                        <p class="text-sm text-gray-500">Date: ${new Date().toLocaleDateString()}</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="text-xs text-gray-500 uppercase tracking-wider font-bold">Total Due</span>
                                        <h3 class="text-2xl font-bold text-blue-600">${formatCurrency(total)}</h3>
                                    </div>
                                </div>

                                <table class="w-full mb-8">
                                    <thead>
                                        <tr class="text-xs text-gray-500 border-b border-gray-200">
                                            <th class="text-left font-medium py-2 uppercase tracking-wide">Item</th>
                                            <th class="text-center font-medium py-2 uppercase tracking-wide">Qty</th>
                                            <th class="text-right font-medium py-2 uppercase tracking-wide">Price</th>
                                            <th class="text-right font-medium py-2 uppercase tracking-wide">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-sm">
                                        ${state.draft.items.map(item => `
                                            <tr class="border-b border-gray-50">
                                                <td class="py-3 text-gray-800 font-medium">${item.name || 'Item'}</td>
                                                <td class="py-3 text-center text-gray-600">${item.qty}</td>
                                                <td class="py-3 text-right text-gray-600">${item.price}</td>
                                                <td class="py-3 text-right text-gray-800 font-bold">${(item.qty * item.price).toLocaleString()}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>

                                <div class="flex justify-end">
                                    <div class="w-1/2 space-y-2">
                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-500">Subtotal</span>
                                            <span class="font-medium">${formatCurrency(total)}</span>
                                        </div>
                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-500">Tax (0%)</span>
                                            <span class="font-medium">₹0</span>
                                        </div>
                                        <div class="flex justify-between text-lg font-bold border-t border-gray-200 pt-2 text-gray-900">
                                            <span>Total</span>
                                            <span>${formatCurrency(total)}</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mt-12 text-center">
                                    <p class="text-xs text-gray-400 italic">Thank you for your business!</p>
                                    <div class="mt-2 text-[10px] text-gray-300 uppercase tracking-widest">Generated by Invoice Pro</div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="grid grid-cols-2 gap-4">
                           <button onclick="setCreateStep(2)" class="bg-white text-gray-700 border border-gray-200 px-4 py-3 rounded-xl font-medium hover:bg-gray-50 active:scale-95 transition-all flex items-center justify-center gap-2">
                                Edit
                           </button>
                           <button onclick="saveInvoice()" class="bg-gradient-to-r from-yellow-600 to-yellow-500 text-white px-4 py-3 rounded-xl font-medium shadow-lg shadow-yellow-200 active:scale-95 transition-all flex items-center justify-center gap-2">
                                <i data-lucide="check-circle" class="w-4 h-4"></i> Save
                           </button>
                        </div>
                         <div class="grid grid-cols-1 gap-4 mt-4">
                             <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-3 rounded-xl font-medium shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center gap-2">
                               <i data-lucide="printer" class="w-4 h-4"></i> Print / Download PDF
                             </button>
                         </div>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        function renderHistory(container) {
            container.innerHTML = `
                <div class="p-4 space-y-4 fade-in">
                    ${state.invoices.length === 0 ? `
                        <div class="text-center py-20 text-gray-400">
                            <i data-lucide="file-text" class="w-12 h-12 mx-auto mb-4 opacity-20"></i>
                            <p>No invoices yet</p>
                        </div>
                    ` : state.invoices.map(inv => `
                        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="font-bold text-gray-800">${inv.client}</h4>
                                <span class="text-xs font-bold px-2 py-1 rounded-full ${inv.status === 'Paid' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
                                    ${inv.status}
                                </span>
                            </div>
                            <div class="flex justify-between items-end">
                                <div class="text-sm text-gray-500 space-y-1">
                                    <p>${inv.id}</p>
                                    <p>${inv.date}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-lg font-bold text-gray-900">${formatCurrency(inv.amount)}</p>
                                    <div class="flex gap-2 mt-2 justify-end">
                                        <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full"><i data-lucide="download" class="w-4 h-4"></i></button>
                                        <button class="p-2 text-blue-600 hover:bg-blue-50 rounded-full"><i data-lucide="share-2" class="w-4 h-4"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            lucide.createIcons();
        }

        function renderProfile(container) {
            container.innerHTML = `
                <div class="p-4 space-y-6 fade-in">
                    <div class="flex flex-col items-center py-6">
                       <div class="w-24 h-24 bg-gradient-to-r from-yellow-500 to-yellow-600 rounded-full flex items-center justify-center text-white text-3xl font-bold shadow-lg shadow-yellow-200 mb-4 border-4 border-white">
                         ${state.profile.logoText}
                       </div>
                       <h2 class="text-xl font-bold text-center">${state.profile.name}</h2>
                       <p class="text-gray-500 text-sm">${state.profile.email}</p>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider">Business Details</h3>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-medium text-gray-600 ml-1">Company Name</label>
                            <input oninput="updateProfile('name', this.value)" value="${state.profile.name}" class="w-full p-3 rounded-xl bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        </div>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-medium text-gray-600 ml-1">Phone</label>
                            <input oninput="updateProfile('phone', this.value)" value="${state.profile.phone}" class="w-full p-3 rounded-xl bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        </div>
                         <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-medium text-gray-600 ml-1">Email</label>
                            <input oninput="updateProfile('email', this.value)" value="${state.profile.email}" class="w-full p-3 rounded-xl bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        </div>
                        <button onclick="saveData(); alert('Profile Saved!')" class="w-full bg-blue-600 text-white px-4 py-3 rounded-xl font-medium shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all mt-4">Save Changes</button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- Logic Handlers ---

        function handleStep1Next() {
            if (!state.draft.clientName.trim()) {
                alert('Please enter a client name');
                return;
            }
            setCreateStep(2);
        }

        function addNewItem() {
            state.draft.items.push({ id: Date.now(), name: '', qty: 1, price: 0 });
            setCreateStep(2); // re-render
        }

        function removeItem(id) {
            state.draft.items = state.draft.items.filter(i => i.id !== id);
            setCreateStep(2);
        }

        function updateItem(id, field, value) {
            const item = state.draft.items.find(i => i.id === id);
            if (item) {
                item[field] = value;
                // We don't re-render the whole list for performance, rely on DOM for input updates, but update Total
                if (field === 'price' || field === 'qty') {
                     const total = state.draft.items.reduce((sum, i) => sum + (i.qty * i.price), 0);
                     document.querySelector('.text-blue-600.font-bold').innerText = 'Total: ' + formatCurrency(total);
                }
                // For Quantity buttons, we do re-render
                if (field === 'qty') setCreateStep(2);
            }
        }

        function updateProfile(field, value) {
            state.profile[field] = value;
        }

        function saveInvoice() {
            const total = state.draft.items.reduce((sum, i) => sum + (i.qty * i.price), 0);
            const newInvoice = {
                id: `INV-00${state.invoices.length + 1}`,
                client: state.draft.clientName,
                date: new Date().toISOString().split('T')[0],
                amount: total,
                status: 'Pending',
                items: [...state.draft.items]
            };
            state.invoices.unshift(newInvoice);
            saveData();
            navigateTo('history');
        }

        // Initialize App
        lucide.createIcons();
        navigateTo('home');

    </script>
</body>
</html>
